apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-kubernetes
  namespace: demo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
#    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - mvp-dev.viewspotstudio.com
        - hello-kubernetes.mvp-dev.viewspotstudio.com
      secretName: hello-kubernetes-tls-secret
  rules:
    - host: mvp-dev.viewspotstudio.com
      http:
        paths:
          - path: /hello-kubernetes/
            pathType: Prefix
            backend:
              service:
                name: hello-kubernetes-on-path
                port:
                  number: 80
    - host: hello-kubernetes.mvp-dev.viewspotstudio.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-kubernetes-on-subdomain
                port:
                  number: 80
---
