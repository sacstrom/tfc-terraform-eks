apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-on-path
  namespace: demo
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    name: hello-kubernetes-on-path
---
apiVersion: v1
kind: Service
metadata:
  name: hello-kubernetes-on-subdomain
  namespace: demo
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    name: hello-kubernetes-on-subdomain
---
