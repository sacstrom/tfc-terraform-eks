---
apiVersion: rds.services.k8s.aws/v1alpha1
kind: DBInstance
metadata:
  labels:
    app.kubernetes.io/name: vs-location
  name: location-postgres
  namespace: vs
spec:
  allocatedStorage: 20
  autoMinorVersionUpgrade: true
  dbInstanceClass: db.t4g.micro
  dbInstanceIdentifier: mvp-dev-vs-location-rds-postgres
  dbName: mvp_dev_location
  dbSubnetGroupName: mvp-dev-rds-subnet-group
  engine: postgres
  engineVersion: "14"
  masterUsername: location_service
  masterUserPassword:
    namespace: vs
    name: location-postgres-password
    key: password
